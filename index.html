<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://api.fontshare.com/v2/css?f[]=general-sans@500,600,400,700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/0899ea0cdf.js"
      crossorigin="anonymous"
    ></script>
    <title>Todo-List</title>
  </head>
  <body>
    <img
      src="https://play-lh.googleusercontent.com/Zt6-FFNyHytSwIJSiOo_qHD1ovpkRqEgi6d9IAULABPzQm3iE6N8y2JKjKtQubCPnE4"
      alt=""
    />
    <div class="todo container">
      <div class="todo__box" id="todo__box">
        <h1 class="todo__label">Hello Kitty's To-Dos ðŸ“ƒ</h1>
        <form class="todo__form" id="todo__form">
          <input
            class="todo__input"
            type="text"
            id="todo__task"
            placeholder="Write task here..."
          />
          <input class="todo__submit" type="submit" value="Add" />
        </form>
        <ul class="todo__items" id="todo__items"></ul>
      </div>
    </div>
    <img
      class="gudetama"
      src="https://e0.pxfuel.com/wallpapers/926/459/desktop-wallpaper-gudetama-shared-gudetama-pink.jpg"
      alt=""
    />
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
